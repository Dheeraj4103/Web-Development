<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="game-info">
        <button id="play-with-friend">Play with Friend</button>
        <form action="" id="form" style="display: none;">
            <label for="">Your Name:- </label>
            <input type="text" id="your-name">
            <br>
            <label for="">Your friend's Name:- </label>
            <input type="text" id="friend-name">
            <br>
            <input type="button" value="Submit" id="submit">
        </form>
        <div id="player1" style="margin: auto;"></div>
        <div id="player2" style="margin: auto;"></div>
        <h1 id="show-info"></h1>
    </div>
    <br>
    <div class="board">
        <div id=bl00 class="block right bottom" ></div>
        <div id=bl01 class="block right bottom left" ></div>
        <div id=bl02 class="block left bottom" ></div>
    </div>
    <div class="board">
        <div id=bl10 class="block top bottom right" ></div>
        <div id=bl11 class="block top bottom right left" ></div>
        <div id=bl12 class="block left top bottom" ></div>
    </div>
    <div class="board">
        <div id=bl20 class="block top right" ></div>
        <div id=bl21 class="block top right left" ></div>
        <div id=bl22 class="block top left" ></div>
    </div>
    <button id="reset"> Restart </button>
    <script src="board.js"></script>
</body>

</html>
